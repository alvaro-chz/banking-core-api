spring.application.name=bank-app

## Database connection

spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:5432/${DB_NAME}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}

## JPA config

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

## Swagger config (true para activar swagger)

springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

## Spring Security

application.security.jwt.secret-key=${JWT_SECRET}

## External API

openexchangerates.api.base-url=${EXCHANGE_API_URL}
openexchangerates.api.key=${EXCHANGE_API_KEY}

# Actuator & Micrometer
management.endpoints.web.exposure.include=health,info,metrics,loggers,prometheus
management.endpoint.health.show-details=always
management.endpoint.prometheus.enabled=true
management.metrics.tags.application=${spring.application.name}

# Cors
application.security.cors.allowed-origins=${FRONTEND_URL:http://localhost:5173}